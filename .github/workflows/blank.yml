name: Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  a:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: install dependency
      run: go get -u github.com/onsi/ginkgo
    - name: install dependecny2
      run: go get -u github.com/onsi/gomega/...
    - name: install dep3
      run: go get -u gopkg.in/yaml.v2
