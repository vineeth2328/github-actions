name: Audit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  a:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: install dependency
      run: go get -u github.com/onsi/ginkgo
